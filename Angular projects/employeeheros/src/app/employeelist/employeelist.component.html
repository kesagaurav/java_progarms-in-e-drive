<table border="1">

    <caption> My EmployeeList</caption>
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>     <!-- let employee: employees-->
           <tr *ngFor="let employee of employees">
               <td>{{employee.id}}</td>
               <td>{{employee.name}}</td>
               <td>{{employee.password}}</td>
           </tr>
    </tbody>

</table>
